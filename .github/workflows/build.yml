name: Build MyNotes Portable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            name: Linux
            artifact: MyNotes-Linux
          - os: windows-latest
            name: Windows
            artifact: MyNotes-Windows

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Install Linux GUI deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk libportaudio2

      - name: Build executable
        env:
          MYNOTES_OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
          MYNOTES_OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}
        run: python build_portable.py

      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar czf ../MyNotes-Linux.tar.gz MyNotes/

      - name: Package Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path dist\MyNotes\* -DestinationPath MyNotes-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            MyNotes-Linux.tar.gz
            MyNotes-Windows.zip
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        env:
          TAG_NAME: ${{ github.ref_name }}
        uses: softprops/action-gh-release@v2
        with:
          name: "MyNotes ${{ github.ref_name }}"
          generate_release_notes: true
          append_body: true
          body: |
            ---
            ## Download

            - **Windows**: Scarica `MyNotes-Windows.zip`, estrai ed esegui `MyNotes.exe`
            - **Linux**: Scarica `MyNotes-Linux.tar.gz`, estrai ed esegui `./MyNotes`

            Entrambi sono portabili: metti la cartella su una chiavetta USB e funziona ovunque.
          files: |
            MyNotes-Linux/MyNotes-Linux.tar.gz
            MyNotes-Windows/MyNotes-Windows.zip
          draft: false
          prerelease: false
